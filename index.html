<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>


  </head>
  <body>
    <div id="pic">
      <img src="http://placekitten.com/500/150" alt="Big Cat Pic">
    </div>
    <div id="icons">
          <!-- TODO: spans for icons -->
      <span><i class="fas fa-camera"></i></span>
      <span><i class="fas fa-anchor"></i></span>
      <span><i class="fas fa-fish"></i></span>
      <span><i class="fas fa-dog"></i></span>
      <span><i class="fas fa-snake"></i></span>
      <span><i class="fas fa-turkey"></i></span>
    </div>
    <div id="mini-layout">
          <!-- TODO: Spans for 4 item wide mini-layout -->
      <span>
        <div>
          <img src="http://placekitten.com/100/100" alt="Kitten Pic">
        </div>
        <div>
          <strong>Good Kitten</strong>
        </div>
        <div>
          <p>So photogenic!</p>
        </div>
        <div>
          <a href="http://placekitten.com">More Cats</a>
        </div>
      </span>
      <span>
        <div>
          <img src="http://place-puppy.com/100x100" alt="Dog Pic">
        </div>
        <div>
          <strong>Silly Pup</strong>
        </div>
        <div>
          <p>So curious!</p>
        </div>
        <div>
          <a href="http://place-puppy.com">More Dogs</a>
        </div>
      </span>
      <span>
        <div>
          <img src="https://placebear.com/100/100" alt="Bear Pic">
        </div>
        <div>
          <strong>Bear</strong>
        </div>
        <div>
          <p>Why Dangerous?!</p>
        </div>
        <div>
          <a href="https://placebear.com/">More Bears</a>
        </div>
      </span>
      <span>
        <div>
          <img src="http://lorempixel.com/100x100/" alt="Random Pic">
        </div>
        <div>
          <strong>Random Image That Should Exist</strong>
        </div>
        <div>
          <p>Why wont you work?</p>
        </div>
        <div>
          <a href="http://lorempixel.com/">Random Pic that should be there but isnt</a>
        </div>
      </span>
    </div>
  </body>
</html>
